<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Interlay Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="interBTC allows users to mint 1:1 Bitcoin-backed assets onto Polkadot and use these across a wide range of applications, including decentralized exchanges, stablecoins, and lending protocols." />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <!-- theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
  <!-- custom styles -->
  <link rel="stylesheet" href="custom.css" />
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="_assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="_assets/favicon/apple-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="76x76" href="_assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="_assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="_assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="_assets/favicon/apple-icon-144x144.png">

  <meta name="msapplication-TileImage" content="_assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      auto2top: true,
      themeColor: '#1A0A2D',
      mergeNavbar: true,
      name: 'Interlay and Kintsugi Documentation',
      logo: './_assets/img/Interlay_Horizontal_RGB.svg',
      repo: 'https://github.com/interlay/interbtc-docs',
      search: 'auto',
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  <!-- additional language highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>
  <!-- copy to clipboard for code snippets -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- emoji support -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- theme support via docsify-themable -->
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
